<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>To-Do List - Adicionar Tarefa</title>
    <style>
        /* Estilização global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        /* Container centralizado */
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Grupo para o input e os botões */
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            margin-left: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <!-- Formulário para adicionar uma nova tarefa -->
        <form action="todo.jsp" method="post">
            <div class="input-group">
                <input type="text" name="task" placeholder="Digite sua tarefa" required>
                <button type="submit" name="action" value="Adicionar">Adicionar</button>
            </div>
        </form>
        <!-- Formulário com botão Finalizar que redireciona para todo.jsp e exibe a lista de tarefas -->
        <form action="todo.jsp" method="get">
            <div class="input-group" style="justify-content: center;">
                <button type="submit">Finalizar</button>
            </div>
        </form>
    </div>
</body>
</html>
